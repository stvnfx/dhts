# Enable PostgreSQL, Panache (Hibernate ORM), Micrometer, and Scheduler
quarkus.datasource.db-kind=postgresql
quarkus.hibernate-orm.database.generation=update
quarkus.micrometer.export.prometheus.enabled=true
quarkus.micrometer.binder.scheduled-executor-service.enabled=true
quarkus.scheduler.enabled=true

# Database Connection (Placeholder - requires real values in runtime environment)
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/dht_db
quarkus.datasource.username=dht_user
quarkus.datasource.password=dht_pass
